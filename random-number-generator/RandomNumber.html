<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" href="RandomNumbers.css">
        <h1>Random Number Generator</h1>
        <p>Choose a Range:</p>

        <script>
        
        function generate() {
            let min = Number(document.getElementById("min").value);
            let max = Number(document.getElementById("max").value);
            
            let generated = Math.round(Math.random() * (max - min)) + min;
            document.getElementById("value").innerHTML = "Your Number: " + generated;
        }

        </script>
        <p>
        <from action="/action_page.php" id="ranges">
            <label for="min">Lower Range:</label>
            <input type="number" id="min" name="min" class="input"><br><br>
            <label for="max">Upper Range:</label>
            <input type="number" id="max" name="max" class="input"><br><br>
            <input type="submit" id="generate" value="Generate" class="button" onClick="generate()">
        </from>
        </p>

        <p id="value">Your Number: </p>
    </body>


</html>
